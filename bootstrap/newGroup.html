<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>New Account</legend>


</div>


<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput"></label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="Username" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput"></label>
  <div class="controls">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput"></label>
  <div class="controls">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Confirm Password" class="input-xlarge">
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign Up</button>
  </div>
</div>

</fieldset>
</form>
